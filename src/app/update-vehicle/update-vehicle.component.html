<p-panel header="Update Vehicle" class="p-shadow-3 p-mb-4 form-panel">
  <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm" class="p-d-flex p-flex-column p-ai-center p-p-4 p-shadow-2 p-border-round">
    <!-- License Plate -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="licensePlate" class="p-d-block">License Plate</label>
      <input type="text" id="licensePlate" [(ngModel)]="vehicle.licensePlate" name="licensePlate"
             class="p-inputtext p-component p-w-full"
             #licensePlate="ngModel" required
             [ngClass]="{'ng-dirty': licensePlate.invalid && (licensePlate.touched || vehicleForm.submitted)}"
             [class.ng-invalid]="licensePlate.invalid && (licensePlate.touched || vehicleForm.submitted)">
      <div *ngIf="licensePlate.invalid && (licensePlate.touched || vehicleForm.submitted)" class="error-message">
        <i class="pi pi-exclamation-triangle"></i> License plate is required.
      </div>
    </div>

    <!-- Organization Name -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="organizationName" class="p-d-block">Organization Name</label>
      <input type="text" id="organizationName" [(ngModel)]="vehicle.organizationName" name="organizationName" class="p-inputtext p-component p-w-full" required>
    </div>

    <!-- Speed -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="speed" class="p-d-block">Speed (km/h)</label>
      <input type="number" id="speed" [(ngModel)]="vehicle.speed" name="speed" class="p-inputtext p-component p-w-full" required min="0">
    </div>

    <!-- Passage Date and Time -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="passageDateTime" class="p-d-block">Passage Date and Time</label>
      <input type="datetime-local" id="passageDateTime" [(ngModel)]="vehicle.passageDateTime" name="passageDateTime" class="p-inputtext p-component p-w-full" required>
    </div>

    <!-- Measurement Accuracy -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="measurementAccuracy" class="p-d-block">Measurement Accuracy (%)</label>
      <input type="number" id="measurementAccuracy" [(ngModel)]="vehicle.measurementAccuracy" name="measurementAccuracy" class="p-inputtext p-component p-w-full" required min="0">
    </div>

    <!-- Radiation Level -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="radiationLevel" class="p-d-block">Radiation Level (μSv)</label>
      <input type="number" id="radiationLevel" [(ngModel)]="vehicle.radiationLevel" name="radiationLevel" class="p-inputtext p-component p-w-full" required min="0">
    </div>

    <!-- Pre-Passage Radiation Level -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="prePassageRadiationLevel" class="p-d-block">Pre-Passage Radiation Level (μSv)</label>
      <input type="number" id="prePassageRadiationLevel" [(ngModel)]="vehicle.prePassageRadiationLevel" name="prePassageRadiationLevel" class="p-inputtext p-component p-w-full" required min="0">
    </div>

    <!-- Post-Passage Radiation Level -->
    <div class="p-field p-mb-4 p-w-12 p-md:8">
      <label for="postPassageRadiationLevel" class="p-d-block">Post-Passage Radiation Level (μSv)</label>
      <input type="number" id="postPassageRadiationLevel" [(ngModel)]="vehicle.postPassageRadiationLevel" name="postPassageRadiationLevel" class="p-inputtext p-component p-w-full" required min="0">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="p-button p-component p-button-primary p-w-160" style="width: 160px;" [disabled]="!vehicleForm.form.valid">
      <span class="p-button-label">Update Vehicle</span>
    </button>
  </form>
</p-panel>
