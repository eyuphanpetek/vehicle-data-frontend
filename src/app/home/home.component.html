<div class="home">
  <header>
    <h1>Welcome to Vehicle Tracking</h1>
    <img src="assets/logo.png" alt="Company Logo" class="logo">
  </header>

  <section class="vehicle-list">
    <h2>Vehicle List</h2>
    <div class="vehicle-grid">
      <div class="vehicle-card" *ngFor="let vehicle of vehicles">
        <h3>Id: {{ vehicle.id }}</h3>
        <p>License plate: {{ vehicle.licensePlate }}</p>
        <p>Organization Name: {{ vehicle.organizationName }}</p>
        <a [routerLink]="['/vehicles', vehicle.id]" class="btn">View Details</a>
      </div>
    </div>
  </section>
</div>
